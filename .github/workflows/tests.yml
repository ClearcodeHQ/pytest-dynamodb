name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    # Service containers to run with `container-job`

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install DynamoDB
      run: |
        mkdir /tmp/dynamodb
        wget -O - https://s3-us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_latest.tar.gz | tar xz --directory /tmp/dynamodb
    - uses: fizyk/actions-reuse/.github/actions/pipenv@v2.4.2
      with:
        python-version: ${{ matrix.python-version }}
        pipenv-install-options: "--skip-lock"
        command: pytest -n 0 --cov-report=xml
    - uses: fizyk/actions-reuse/.github/actions/pipenv@v2.4.2
      with:
        python-version: ${{ matrix.python-version }}
        pipenv-install-options: "--skip-lock"
        command: pytest -n 1 --cov-report=xml:coverage-xdist.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.4
      with:
        flags: linux
        env_vars: OS, PYTHON
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
