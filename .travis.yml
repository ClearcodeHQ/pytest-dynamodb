dist: xenial
language: python
python:
- 3.5
- 3.6
- 3.7
- 3.8-dev
- pypy3.5
# blocklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
before_install:
- mkdir /tmp/dynamodb
- wget -O - https://s3-us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_latest.tar.gz
  | tar xz --directory /tmp/dynamodb
install:
- pip install 'setuptools>=21.0.0'
- pip install 'pip>=9'
- pip install -r requirements-test.txt
- pip install -e .[tests] coveralls wheel
script:
- py.test -n 0 --cov src/pytest_dynamodb tests
after_success:
- coveralls
jobs:
  include:
    - stage: xdist
      python: 3.7
      script: py.test -n 1 --cov src/pytest_dynamodb tests
    - stage: linters
      python: 3.7
      install:
      - pip install -r requirements-lint.txt
      - pip install .[tests]
      script:
      - pycodestyle
      - pydocstyle
      - pylint pytest_dynamodb tests
      - pyroma .
      after_success: skip
    - stage: deploy
      python: 3.7
      if: tag IS present
      before_install: skip
      script: skip
      deploy:
        provider: pypi
        user: thearoom
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/pytest-dynamodb
        distributions: bdist_wheel
